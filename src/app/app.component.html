<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <div class="logo">Search 101</div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Resources" nzIcon="appstore">
        <ul *ngFor="let item of resoureceList">
          <li
            [ngStyle]="{
              background:
                item.label == currentActiveResouce.label ? '#1890ff' : ''
            }"
            nz-menu-item
            nzMatchRouter
            (click)="onClickHandler(item)"
          >
            <a [routerLink]="['welcome', item.key]">{{ item.label }}</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Seedr" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="seedr">Login </a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger">
          <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
            <input
              [(ngModel)]="searchKey"
              (ngModelChange)="onInputChange($event)"
              type="text"
              nz-input
              placeholder="Type here to search..."
            />
          </nz-input-group>
          <ng-template #suffixButton>
            <button
              [disabled]="!searchKey"
              nz-button
              nzType="primary"
              nzSize="large"
              nzSearch
              (click)="onSubmitSearch()"
            >
              Search
            </button>
          </ng-template>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </div>
    </nz-content>
    <nz-footer>Devloped & Design by Shaikh Saifuddin Â©2024</nz-footer>
  </nz-layout>
</nz-layout>
