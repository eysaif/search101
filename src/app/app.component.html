<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Search 101</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Resources" nzIcon="appstore">
        <ul *ngFor="let item of resoureceList">
          <li
            [ngStyle]="{
              background:
                item.label == currentActiveResouce.label ? '#1890ff' : ''
            }"
            nz-menu-item
            nzMatchRouter
            (click)="onClickHandler(item)"
          >
            <a [routerLink]="['welcome',item.key]">{{ item.label }}</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Seedr" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="seedr">Login </a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger">
          <span
            class="trigger"
            (click)="isCollapsed = !isCollapsed"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span>

          <span>
            <nz-input-group
              nzSearch
              nzSize="large"
              [nzAddOnAfter]="suffixButton"
            >
              <input [(ngModel)]="searchKey" (ngModelChange)="onInputChange($event)" type="text" nz-input placeholder="Type here to search..." />
            </nz-input-group>
            <ng-template #suffixButton>
              <button [disabled]="!searchKey" nz-button nzType="primary" nzSize="large" nzSearch
              (click)="onSubmitSearch()">
                Search
              </button>
            </ng-template></span
          >
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
