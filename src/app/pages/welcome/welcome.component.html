 <div style="height: 100%; overflow-y: scroll;">
    <ul nz-list [nzDataSource]="resoureceList" nzBordered nzSize="large" >
        <nz-list-header> {{this.appService.currentActiveResouce.label}}  <nz-pagination [nzPageIndex]="currentpage" [nzTotal]="200" (nzPageIndexChange)="changePageHandler($event)" [nzDisabled]="!this.searchService.searchKey"></nz-pagination></nz-list-header>
        <nz-spin nzTip="Loading..." *ngIf="isLoading">
            <nz-alert
              nzType="info"
              nzMessage="Searching for results"
              nzDescription="Please wait, dont refresh the page."
            ></nz-alert>
          </nz-spin>
        <li nz-list-item *ngFor="let item of resoureceList" nzNoFlex>
            <ul nz-list-item-actions>
                <nz-list-item-action>
                    <a > Magnet </a>
                    <span> Size <strong>{{item.Size}}</strong></span>
                    <span> L :{{item.Leechers}} </span>
                    <span> S :{{item.Seeders}} </span>
                </nz-list-item-action>
            </ul>
         <strong style="color: #000000d9;"> {{ item.Name }}</strong>  
         <span *ngIf="item.Category">[{{item.Category}}]</span>
        </li>
        <nz-list-footer> </nz-list-footer>
    </ul>
</div>
